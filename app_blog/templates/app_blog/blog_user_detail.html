{% extends 'app_t35/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<br>
    <div class="container">
        <div class="card-deck">
            <div class="card card-body card-deck">
                <div class="card-deck">
                    <img class="rounded-circle account-img" src="{{ user_detail.author.profile.image.url }}">
                    <h5 style="text-align: left;">{{ user_detail.author }}:</h5>
                    <div class="card card-body">
                        <p style="text-align: left;">Account Type: {{ user_type }}</p>
                        <p style="text-align: left;">Email: {{ user_detail.author.email }}</p>
                        <p style="text-align: left;">Phone: {{ user_detail.author.profile.phone }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>

{% endblock %}
